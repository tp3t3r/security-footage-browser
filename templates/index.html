<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    {% for day, segments in days %}
    <div class="day">
        <h2>{{ day }} ({{ segments|length }} recordings)</h2>
        {% for seg in segments %}
        <div class="segment">
            <p>{{ seg.start_time }} - {{ seg.end_time }}</p>
            <video controls>
                <source src="/video?datadir={{ seg.datadir }}&file={{ seg.file }}&start={{ seg.start_offset }}&end={{ seg.end_offset }}" type="video/mp4">
            </video>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
